<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Работа со справочником</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<form id="add-form" th:action="@{/templates/city/save}" th:if="${city == null}" method="post" action="city.html">
    <p><strong>Добавить новый регион:</strong></p>

    <div class="row">
        <label for="code-input">Код города:</label>
        <input id="code-input" name="code" type="text" required="required" maxlength="3"/>
    </div>

    <div class="row">
        <label for="name-input">Название:</label>
        <input id="name-input" name="name" type="text" required="required" maxlength="120" />
    </div>

    <div class="row">
        <a th:href="@{/cities}" href="cities.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
        <button type="submit">Сохранить</button>
    </div>
</form>
<form id="edit-form" th:action="@{/templates/city/save(code=${city.code})}" th:unless="${city == null}" method="post"
      action="city.html" th:object="${city}">
    <p><strong>Информация:</strong></p>

    <div class="row">
        <label for="code-input">Код региона:</label>
        <input id="code-input" type="text" th:value="*{code}" readonly="readonly" value="1"/>
    </div>

    <div class="row">
        <label for="name-input">Название:</label>
        <input id="name-input" name="name" type="text" th:value="*{name}" required="required" maxlength="120" value="Art"/>
    </div>

    <div class="row">
        <a th:href="@{/cities}" href="cities.html"><img alt="Back" th:src="@{/images/back.png}"/></a>
        <button type="submit"><img alt="Save" th:src="@{/images/save.png}"/></button>
    </div>
</form>
</body>
</html>
