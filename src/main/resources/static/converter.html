<!DOCTYPE html>
<html lang="en">

<body>

    </div>
    <div>
        <label for="arg1"> Введите значение </label>

    <div>

    </div>
    <div>
        <button id="convert"> Рассчитать</button>
    </div>
    <div>
    <span id="result">
        Расчет пока не производился
    </span>
    </div>
</div>
